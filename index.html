<html lang="en">
<head>

<body>
    <main class="container">
        <section>
            <div class="parent">
                <img src="images/image-header-desktop.jpg" alt="picture" class="pic1">

            </div>
                <div class="box">
                    <h2>Get <span class="change">insights</span> that <span class="break">help your business </span>grow.</h2>
                    <p>Discover the Benefits of data analytics and make better decisions regarding revenue, customer</span></span><span> experience, and overall efficiency</span></p>
                    <div id="stat-container">
                    <div class="head"><span class="stat">10k+</span><span class="stat-span">Companies</span></div>
                    <div class="head"><span class="stat">314</span><span class="stat-span">Templates</span></div>
                    <div class="head"><span class="stat">12M+</span><span class="stat-span">Queries</span></div>
                </div>
        </section>
    </main>
